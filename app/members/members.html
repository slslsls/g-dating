<div class="members-div">
  <table>
    <thead>
      <tr>
        <th colspan="2">
          <h2>Sorting Options...</h2>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in members.members track by $index">
        <td>
          <img src={{member.avatar}} alt="member picture" />
        </td>
        <td>
          <h3>{{member.username}}</h3>
          <h5>
            Age: {{member.age}}
            <span ng-if="member.gender">
              |
              Gender: {{member.gender}}
            </span>
            <span ng-if="member.interestedIn">
              |
              Interested in: {{member.interestedIn}}
            </span>
          </h5>
          <p>{{member.description}}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
