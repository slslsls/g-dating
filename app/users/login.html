<p>{{login.message}}</p>
<h2>Login</h2>
<form name="loginForm" method="POST" ng-submit="login.login(user)" action="javascript:void(0)">
  <label for="email">Email</label>
  <input type="email" ng-model="user.email" name="email" id="email" />
  <label for="password">Password</label>
  <input type="password" ng-model="user.password" name="password" id="password" />
  <input type="submit" value="Login">
</form>
